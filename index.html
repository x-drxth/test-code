  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: url('bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      animation: fadeInDown 1s ease-in-out;
    }

    .about-me-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px;
      margin-top: 60px;
      margin-bottom: 40px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .about-me-card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .pfp {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .about-text {
      flex: 1;
      min-width: 260px;
    }

    .name {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .desc {
      font-size: 1.2em;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      display: inline-block;
      border-radius: 10px;
      background-size: 24px;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-icon:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    .social-icon.yt {
      background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/youtube/youtube-original.svg');
    }

    .social-icon.dc {
      background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/discordjs/discordjs-original.svg');
    }

    .social-icon.gh {
      background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg');
    }

 .social-links {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background-color: white;
  color: black;
  border-radius: 50%;
  font-size: 22px;
  transition: transform 0.3s ease, background 0.3s ease;
  text-decoration: none;
}

.social-links a:hover {
  transform: scale(1.15);
  background-color: #ddd;
}
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .card {
      width: 500px;
      min-height: 200px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2em;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .download-btn, .code-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff33;
      color: white;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }

    .download-btn:hover, .code-btn:hover {
      background-color: #ffffff55;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

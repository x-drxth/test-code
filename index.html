<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Viewer Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: url('bg.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      animation: fadeInDown 1s ease-in-out;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .card {
      width: 500px;
      min-height: 200px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2em;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .download-btn, .code-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff33;
      color: white;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }
    .download-btn:hover, .code-btn:hover {
      background-color: #ffffff55;
    }
    .search-bar {
      margin-bottom: 40px;
      padding: 10px 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
    }
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>üìÅ My Download Cards & Code Cards</h1>
    <input type="text" class="search-bar" id="searchInput" placeholder="Search codes...">
    <div class="card-container" id="cardContainer">
      <div class="card">
        <div>Download cool stuff here üõ†Ô∏è</div>
        <a href="WDYM16x-Bloxdport.zip" download>
          <button class="download-btn">‚¨áÔ∏è Download Folder</button>
        </a>
      </div>
      <div class="card">
        <div>Wanna grab this pack? üéÆ</div>
        <a href="assets-pack.zip" download>
          <button class="download-btn">‚¨áÔ∏è Download Assets</button>
        </a>
      </div>
      <div class="card">
        <div>Code Drop Zone üöÄ</div>
        <a href="code-viewer.html">
          <button class="code-btn">üìÑ View JS Code</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(value) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
